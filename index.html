<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Riddle Quiz</title>
        <meta name = "description" content = "quiz of ten riddles for Thinkful">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0"> <!--Got this from w3schools.-->
        <link href="https://fonts.googleapis.com/css?family=Carter+One|Merienda" rel="stylesheet">
        <link href="quiz-style.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="module" src="js/quiz-js.js"></script>
    </head>
    <body>
        <header id="scoreHeader" class = "scoreHeader-js">

        </header>
        <main id = "mainPage" class = "mainPage-js" role="main page">
            <h1 id = "title">RIDDLE QUIZ</h1>
            <button type = "button" id = "startButton" class="startButton-js">Start</button>
        </main>

       <section role="questions" class = "question-js" id="question">

        </section>

    <section role="question result" class = "questionResult-js" id="qResult">
       
    </section>

    <section role="final results" class = "finalResult-js" id="fResult">
        <h1 id = "questionNum">Final Score</h1>
        <div id = "finalScore" class = "finalScore-js">

        </div>
        <h2 id = "score" class = "score-js"></h2>
        <button type = "button" id = "startButton" class = "restartButton-js">Play again?</button>
    </section>
        
    </body>
</html>
